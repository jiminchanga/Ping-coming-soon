<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>


<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />

		<script defer src="script.js"></script>
    </head>
	<body>
		<main>
			<img src="logo.svg" alt="logo" class="logo" />
			<h1>
				We are launching
				<strong>soon!</strong>
			</h1>
			<h2>Subscribe and get notified</h2>

			<form id="form">
				<div class="form-left">
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Your email address..."
					/>
					<small>Error</small>
				</div>
				<button>Notify Me</button>
			</form>

			<img
				src="illustration-dashboard.png"
				alt="illustration"
				class="illustration"
			/>

			<footer>
				<ul class="social-list">
					<li>
						<a href=#>
							<i class="fab fa-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="https://twitter.com/aishah_codes">
							<i class="fab fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="https://instagram.com/aishahbanana">
							<i class="fab fa-instagram"></i>
						</a>
					</li>
				</ul>
				<p>
					&copy; Copyright Ping. All rights reserved.
				</p>
			</footer>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jiminchanga" target="_blank">Aishah</a>.
    </p>
  </footer>
        </main>
</body>
</html>
